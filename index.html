<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="logo.ico">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-search">
                <img src="images/googlelogo.png" alt="Google Logo">
                <div class="search-box">
                    <form action="GET">
                        <input type="search" class="search-form" title="Search" />
                    </form>
                    <div class="google-mic">
                        <img src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                            alt="Voice Search" title="Search by voice">
                    </div>
                    <div class="google-glass">
                        <img src="images/mglass.png" alt="Magnifying Glass Search Icon">
                    </div>
                </div>
            </div>
            <div class="google-login">

                <div class="apps">
                    <img src="images/apps-logo.png" alt="Google apps" />
                </div>

                <div class="sign-in">
                    <a href="#">Sign in</a>
                </div>
            </div>

            <div class="header-menu">

                <div class="navigation">

                    <div class="header-nav-left">
                        <a class="nav" href="#">All</a>
                        <a class="nav" href="#">News</a>
                        <a class="nav" href="#">Videos</a>
                        <a class="nav" href="#">Shopping</a>
                        <a class="nav" href="#">Maps</a>
                        <a class="nav" href="#">More</a>
                    </div>

                    <div class="header-nav-right">
                        <a class="navi" href="#">Settings</a>
                        <a class="navi" href="#">Tools</a>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
