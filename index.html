<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="logo.ico">
</head>
<body>
    <div class= "container">
        <div class= "header">
            <div class= "header-search">
                <img src="images/googlelogo.png" alt="Google Logo">
                <div class= "search-box">
                    <form action="GET">
                            <input type="search" class= "search-form" title="Search" />
                    </form>
                    <div class= "google-mic">
                        <img src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search" title="Search by voice">
                    </div>
                    <div class= "google-glass">
                        <img src="images/mglass.png" alt="Magnifying Glass Search Icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
